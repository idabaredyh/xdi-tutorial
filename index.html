<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>XDI Tutorial</title>
	<link rel="stylesheet" target="_blank" href="style.css" TYPE="text/css" MEDIA="screen">
	<script type="text/javascript" src="xdi.js"></script>
	<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="lodash.compat.min.js"></script>

	<script type="text/javascript">

		var page = 1;

		function load() {

			$('#img').attr('src', 'pages/page' + page + '.jpg');
			$.ajax({url:'pages/page' + page + '.txt', success: function(result) {
				$('#txt').html(result);
			}});
		}

		function next() {

			page++; load();
		}

		function prev() {

			page--; load();
		}

		$(document).ready(function() {

			load();
			$("#prev").on("click", prev);
			$("#next").on("click", next);
		});

	</script>

</head>

<body>

	<div id="header">

		<div style="float:right">
			<img id="prev" class="arrow" src="images/prev.png">
			<img id="next" class="arrow" src="images/next.png">
		</div>

		<table>
		<tr>
		<td>
		<img id="applogo" src="images/logo.png">
		</td><td>
		<span id="appname">XDI Tutorial</span>
		</td>
		</tr>
		</table>

	</div>

	<div id="main">

		<table>
		<tr>
		<td width="50%" valign="top">

			<div>
				<img id="img">
			</div>

		</td>
		<td width="50%" valign="top">

			<div id="txt"></div>

		</td>
		</tr>
		</table>

	</div>	

</body>

</html>
